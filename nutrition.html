<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nutrition</title>
  <link href="nutrition.css" type="style/css" rel="stylesheet">
  <link href="nutrition2.css" type="style/css" rel="stylesheet">
  <script src="http://ryanwaite28.github.io/my-cdn/js/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>


</head>
<body ng-app="myApp" ng-controller="masterCtrl">
  <center>
    <header class="row">
      <div class="col-xs-12">
        <h1>Nutrition API</h1>
      </div>
      <div class="col-xs-offset-4 col-xs-4 searchbox">
        <h1>Search</h1>
        <input id="searchinput" type="text" placeholder="search">
        <input type="button" ng-click="nutrition()" value="submit">
      </div>
    </header>
  </center>


  <div class="col-xs-4 foodbox">
    <h1 id="foodunderline">Selected Foods</h1>
    <p class="cal">{{caloriecount}}</p>
    <ul>
      <li ng-repeat="food in selectedfoods track by $index">
        <h3>{{food.itemname}}</h3>
          <h3>{{food.brandname}}</h3>
            <h3>{{food.calories}}</h3>
            <input type="button" ng-click="remove(food)" value="remove">
      </li>
    </ul>
  </div>

  <div class="col-xs-offset-4 col-xs-3 resultsbox">
    <h1>Results</h1>
    <ul>
      <li ng-repeat="food in foodarray">
        <h3>{{food.itemname}}</h3>
          <h3>{{food.brandname}}</h3>
            <h3>{{food.calories}}</h3>
            <input type="button" ng-click="addtocart(food)" value="add to cart">
      </li>


    </ul>
  </div>


  <script src="nutrition.js" type="text/javascript"></script>
</body>
</html>
